<!-- Header Start -->
<div class="container-fluid bg-primary  mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Add New Category</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">Manage Category</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Add Category</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-xxl ">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Add New Category</h6>

        </div>
        <div class="row g-4">
            <div class="col-lg-6 offset-lg-3 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <form #categoryForm="ngForm" (ngSubmit)="submit()">
                    <div class="row g-3">

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Enter Category Name"
                                    name="categoryName" [(ngModel)]="categoryObj.categoryName">

                                <label for="subject">Name</label>

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="file" (change)="uploadFile($event)" class="form-control"
                                    placeholder="Enter Category Name">

                                <label for="subject">Upload Image</label>

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" name="description" [(ngModel)]="categoryObj.description"
                                    placeholder="Enter Description (optional)" id="message"
                                    style="height: 150px"></textarea>
                                <label for="message">Description</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit"
                                [disabled]="categoryForm.invalid">Add Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
